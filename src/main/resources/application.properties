#Swagger
springdoc.swagger-ui.path=/
springdoc.packages-to-scan=it.nlp.backend

#Security
jwt.secret.key=${SPRING_JWT_SECRET_KEY}

#YouTube
youtube.api.key=${SPRING_YOUTUBE_API_KEY}

#MongoDB
spring.data.mongodb.database=BackendForNLP

#Profiles
subprofile.security-turned-on=true

#Scheduling
cron.expression=0 0 10 * * MON,WED,FRI,SUN
